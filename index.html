<!DOCTYPE html>
<html>
<head>
    <title>Movies Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .search-box {
            margin-bottom: 20px;
            text-align: center;
        }

        .search-box input {
            width: 100%;
            max-width: 500px;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            outline: none;
            transition: box-shadow 0.3s;
        }

        .search-box input:focus {
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .table-wrapper {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
            cursor: pointer;
            user-select: none;
            position: relative;
        }

        th:hover {
            background: rgba(255,255,255,0.1);
        }

        th.sortable::after {
            content: ' â‡…';
            opacity: 0.5;
            font-size: 0.9em;
        }

        th.sorted-asc::after {
            content: ' â–²';
            opacity: 1;
        }

        th.sorted-desc::after {
            content: ' â–¼';
            opacity: 1;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background-color: #f8f9ff;
            transform: scale(1.01);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
        }

        tbody tr:nth-child(even) {
            background-color: #fafafa;
        }

        tbody tr:nth-child(even):hover {
            background-color: #f8f9ff;
        }

        .id-cell {
            font-weight: 600;
            color: #667eea;
            font-size: 0.9em;
        }

        .title-cell {
            font-weight: 500;
            color: #2d3748;
        }

        .director-cell {
            color: #4a5568;
        }

        .year-cell {
            color: #718096;
            font-variant-numeric: tabular-nums;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #718096;
            font-style: italic;
        }

        .stats {
            color: white;
            text-align: center;
            margin-top: 20px;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            th, td {
                padding: 10px 8px;
                font-size: 0.9em;
            }

            .search-box input {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Movies Database</h1>
        <p class="subtitle">Explore our curated collection</p>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="ðŸ” Search by title, director, or year...">
        </div>

        <div class="table-wrapper">
            <table id="moviesTable">
                <thead>
                    <tr>
                        <th class="sortable" data-column="id">ID</th>
                        <th class="sortable" data-column="title">Title</th>
                        <th class="sortable" data-column="director">Director</th>
                        <th class="sortable" data-column="year">Year</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="4" class="loading">
                            <div class="spinner"></div>
                            Loading movies...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="stats" id="stats"></div>
    </div>

    <script>
        const apiUrl = "https://fastapi-amdb.onrender.com/movies/";
        let moviesData = [];
        let filteredData = [];
        let sortColumn = null;
        let sortDirection = 'asc';

        // Fetch movies
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                moviesData = data;
                filteredData = data;
                renderTable(filteredData);
                updateStats();
            })
            .catch(error => {
                console.error("Error fetching movies:", error);
                document.getElementById("tableBody").innerHTML = 
                    '<tr><td colspan="4" class="no-results">Error loading movies. Please try again later.</td></tr>';
            });

        // Render table
        function renderTable(data) {
            const tbody = document.getElementById("tableBody");
            
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="no-results">No movies found matching your search.</td></tr>';
                return;
            }

            tbody.innerHTML = data.map(movie => `
                <tr>
                    <td class="id-cell">${movie.id}</td>
                    <td class="title-cell">${movie.title}</td>
                    <td class="director-cell">${movie.director}</td>
                    <td class="year-cell">${movie.year}</td>
                </tr>
            `).join('');
        }

        // Search functionality
        document.getElementById("searchInput").addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            
            filteredData = moviesData.filter(movie => 
                movie.title.toLowerCase().includes(searchTerm) ||
                movie.director.toLowerCase().includes(searchTerm) ||
                movie.year.toString().includes(searchTerm)
            );
            
            renderTable(filteredData);
            updateStats();
        });

        // Sorting functionality
        document.querySelectorAll('th.sortable').forEach(header => {
            header.addEventListener('click', function() {
                const column = this.dataset.column;
                
                // Toggle sort direction
                if (sortColumn === column) {
                    sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
                } else {
                    sortColumn = column;
                    sortDirection = 'asc';
                }
                
                // Update header classes
                document.querySelectorAll('th.sortable').forEach(h => {
                    h.classList.remove('sorted-asc', 'sorted-desc');
                });
                this.classList.add(sortDirection === 'asc' ? 'sorted-asc' : 'sorted-desc');
                
                // Sort data
                filteredData.sort((a, b) => {
                    let aVal = a[column];
                    let bVal = b[column];
                    
                    if (typeof aVal === 'string') {
                        aVal = aVal.toLowerCase();
                        bVal = bVal.toLowerCase();
                    }
                    
                    if (sortDirection === 'asc') {
                        return aVal > bVal ? 1 : aVal < bVal ? -1 : 0;
                    } else {
                        return aVal < bVal ? 1 : aVal > bVal ? -1 : 0;
                    }
                });
                
                renderTable(filteredData);
            });
        });

        // Update stats
        function updateStats() {
            const stats = document.getElementById('stats');
            const showing = filteredData.length;
            const total = moviesData.length;
            
            if (showing === total) {
                stats.textContent = `Showing all ${total} movies`;
            } else {
                stats.textContent = `Showing ${showing} of ${total} movies`;
            }
        }
    </script>
</body>
</html>
