<!DOCTYPE html>
<html>
<head>
    <title>Movies Database</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Movies Database</h1>
        <p class="subtitle">Explore our curated collection</p>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="ðŸ” Search by title, director, or year...">
        </div>

        <div class="table-wrapper">
            <table id="moviesTable">
                <thead>
                    <tr>
                        <th class="sortable" data-column="title">Title</th>
                        <th class="sortable" data-column="director">Director</th>
                        <th class="sortable" data-column="year">Year</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="4" class="loading">
                            <div class="spinner"></div>
                            Loading movies...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="stats" id="stats"></div>
    </div>

    <!-- Link to external JS -->
    <script src="script.js"></script>
</body>
</html>
