<!DOCTYPE html>
<html>
<head>
    <title>Movies</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 70%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h1>Movies</h1>
    <table id="moviesTable">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Director</th>
            <th>Year</th>
        </tr>
    </table>

    <script>
        // Your FastAPI endpoint
        const apiUrl = "https://fastapi-amdb.onrender.com/movies/";

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                let table = document.getElementById("moviesTable");
                data.forEach(movie => {
                    let row = table.insertRow();
                    row.insertCell(0).innerText = movie.id;
                    row.insertCell(1).innerText = movie.title;
                    row.insertCell(2).innerText = movie.director;
                    row.insertCell(3).innerText = movie.year;
                });
            })
            .catch(error => console.error("Error fetching movies:", error));
    </script>
</body>
</html>
